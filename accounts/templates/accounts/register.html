<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Task Planner Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --primary-light: #eef2ff;
      --secondary: #4cc9f0;
      --accent: #7209b7;
      --dark: #1a1b25;
      --gray: #6b7280;
      --light-gray: #f3f4f6;
      --white: #ffffff;
      --success: #10b981;
      --border-radius: 12px;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    body.auth-body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--light-gray);
      color: var(--dark);
    }

    .auth-nav {
      background-color: var(--white);
      padding: 1.25rem 2.5rem;
      box-shadow: var(--shadow-sm);
      position: relative;
      z-index: 10;
    }

    .auth-nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-to-home {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
      padding: 0.625rem 1.25rem;
      border-radius: var(--border-radius);
      background-color: var(--primary-light);
      font-size: 0.95rem;
    }

    .back-to-home:hover {
      background-color: rgba(67, 97, 238, 0.15);
      transform: translateX(-3px);
    }

    .auth-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .auth-logo span {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .auth-logo i {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .auth-container {
      max-width: 560px;
      width: 90%;
      margin: 3rem auto;
      padding: 2.5rem 3rem;
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    .auth-container h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--dark);
      font-weight: 700;
      font-size: 1.75rem;
      position: relative;
      padding-bottom: 1rem;
    }

    .auth-container h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 1.75rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e7eb;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-gray);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      background-color: var(--white);
    }

    .form-group i {
      position: absolute;
      right: 1.25rem;
      top: 3.1rem;
      color: var(--gray);
      font-size: 1rem;
    }

    .profile-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .profile-pic-label {
      display: inline-block;
      cursor: pointer;
      position: relative;
    }

    .profile-pic-preview {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background-color: var(--primary-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--primary);
      overflow: hidden;
      border: 3px solid var(--white);
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }

    .profile-pic-preview:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .profile-pic-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-pic-preview .default-avatar {
      font-size: 3.5rem;
    }

    .profile-pic-preview span {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .profile-pic-label::after {
      content: '\f030';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      bottom: 1rem;
      right: 0.5rem;
      background-color: var(--primary);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      box-shadow: var(--shadow-sm);
    }

    .terms-group {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .terms-group input {
      margin-top: 0.25rem;
      width: auto;
      accent-color: var(--primary);
    }

    .terms-group label {
      margin-bottom: 0;
      font-size: 0.9rem;
      color: var(--gray);
      line-height: 1.5;
      font-weight: 500;
    }

    .terms-group a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .terms-group a:hover {
      text-decoration: underline;
    }

    .hint {
      color: var(--gray);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: block;
      font-weight: 400;
    }

    .password-strength {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .strength-bar {
      height: 4px;
      flex-grow: 1;
      background-color: #e5e7eb;
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-bar.active {
      background-color: var(--success);
    }

    .primary-btn {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--white);
      border: none;
      padding: 1.1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-md);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-dark), #5e08a0);
    }

    .auth-switch {
      text-align: center;
      margin-top: 2rem;
      color: var(--gray);
      font-size: 0.95rem;
    }

    .auth-switch a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .auth-container {
        padding: 2rem 1.5rem;
        margin: 2rem auto;
      }

      .auth-nav {
        padding: 1rem 1.5rem;
      }

      .back-to-home span {
        display: none;
      }

      .back-to-home {
        padding: 0.75rem;
      }
    }
  </style>
<!DOCTYPE html>

<body class="auth-body">
  <nav class="auth-nav">

      <a href="{% url 'home' %}" class="back-to-home">

      </a>
      <div class="auth-logo">
        <i class="fas fa-tasks"></i>
        <span>TaskPlanner Pro</span>
      </div>
    </div>
  </nav>
  
  <div class="auth-container">
    <h1>Create Your Account</h1>
    <form action="{% url 'registration' %}" method="post" class="auth-form" enctype="multipart/form-data">
       {% csrf_token %}
      <div class="profile-section">
        <label for="profile-pic" class="profile-pic-label">
          <div class="profile-pic-preview">
            <i class="fas fa-user-circle default-avatar"></i>
            <span>Profile Photo</span>
          </div>
          <input type="file" id="profile-pic" name="profile-pic" accept="image/*" style="display: none;" />
        </label>
      </div>
      
      <div class="form-group">
        <label for="first-name">First Name*</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name" />
        <i class="fas fa-user"></i>
      </div>
      
      <div class="form-group">
        <label for="last-name">Last Name*</label>
        <input type="text" id="last-name" name ="last-name" required placeholder="Enter your last name" />
        <i class="fas fa-user"></i>
      </div>
      
      <div class="form-group">
        <label for="username">Username*</label>
        <input type="text" id="username" name="username" required placeholder="Choose a unique username" minlength="4" />
        <i class="fas fa-at"></i>
        <div id="username-feedback" class="username-availability">
          <i class="fas fa-check-circle"></i> <span>Username available</span>
        </div>
        <small class="hint">This will be your login identifier</small>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
        <i class="fas fa-envelope"></i>
      </div>
      
      <div class="form-group">
        <label for="university">University/Institution</label>
        <input type="text" id="university" name="university" placeholder="Where do you study/work?" />
        <i class="fas fa-university"></i>
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name ="dob" />
        <i class="fas fa-calendar-day"></i>
      </div>
      
      <div class="form-group">
        <label for="password">Create Password*</label>
        <input type="password" id="password" name="password" required placeholder="Minimum 8 characters" minlength="8" />
        <i class="fas fa-lock"></i>
        <small class="hint">Use uppercase, lowercase, numbers, and symbols</small>
        <div class="password-strength">
          <div class="strength-bar"></div>
          <div class="strength-bar"></div>
          <div class="strength-bar"></div>
          <div class="strength-bar"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password*</label>
        <input type="password" id="confirm-password" required placeholder="Re-enter your password" minlength="8" />
        <i class="fas fa-lock"></i>
      </div>
      
      <div class="terms-group">
        <input type="checkbox" id="terms" required />
        <label for="terms">
          I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
          I understand that TaskPlanner may send me product updates and notifications.
        </label>
      </div>
      
      <button type="submit" class="primary-btn" id="register-btn">
        <i class="fas fa-user-plus"></i> Create Account
      </button>
      
      <p class="auth-switch">
        Already have an account? <a href="{% url 'login' %}">Sign in here</a>
      </p>
    </form>
  </div>

  <script>
    // Enhanced profile picture preview
    document.getElementById('profile-pic').addEventListener('change', function(e) {
      const preview = document.querySelector('.profile-pic-preview');
      const file = e.target.files[0];
      
      if (file) {
        if (file.size > 2 * 1024 * 1024) {
          alert('File size should be less than 2MB');
          return;
        }
        
        if (!file.type.match('image.*')) {
          alert('Please select an image file');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Profile Preview" />`;
        }
        reader.readAsDataURL(file);
      }
    });

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function(e) {
      const strengthBars = document.querySelectorAll('.strength-bar');
      const value = e.target.value;
      const strength = Math.min(4, Math.floor(value.length / 2));
      
      strengthBars.forEach((bar, index) => {
        if (index < strength) {
          bar.classList.add('active');
        } else {
          bar.classList.remove('active');
        }
      });
    });

    // Username availability check
    const usernameInput = document.getElementById('username');
    const usernameFeedback = document.getElementById('username-feedback');
    const registerBtn = document.getElementById('register-btn');
    
    // Mock function to simulate username check (replace with actual API call)
   function checkUsernameAvailability(username) {
      return fetch(`/check-username/?username=${encodeURIComponent(username)}`)
      .then(response => {

        throw new Error('Network response was not ok');
        }
         return response.json();
      })
    .then(data => data.available)
    .catch(error => {
      console.error('Error checking username:', error);
      return false;
    });
    }

    
    usernameInput.addEventListener('blur', async function() {
      const username = this.value.trim();
      if (username.length >= 4) {
        const isAvailable = await checkUsernameAvailability(username);
        usernameFeedback.style.display = 'block';
        if (isAvailable) {
          usernameFeedback.className = 'username-availability username-available';
          usernameFeedback.innerHTML = '<i class="fas fa-check-circle"></i> <span>Username available</span>';
        } else {
          usernameFeedback.className = 'username-availability username-taken';
          usernameFeedback.innerHTML = '<i class="fas fa-times-circle"></i> <span>Username already taken</span>';
        }
      } else {
        usernameFeedback.style.display = 'none';
      }
    });
