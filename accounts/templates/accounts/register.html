{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Task Planner</title>
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}" />
</head>
<body class="auth-body">
  <nav class="auth-nav">
  <div class="auth-nav-container">
    <a href="home.html" class="back-to-home">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <div class="auth-logo">
      <span>TaskPlanner</span>
    </div>
  </div>
</nav>
  <div class="auth-container">
    <h1>Create Account</h1>
    <form action="index.html" method="post" class="auth-form">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="primary-btn btn full-width">Register</button>
      <p class="auth-switch">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
