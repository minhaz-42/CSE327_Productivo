<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule - Task Planner</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="light-theme">
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="menu-btn" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="app-title">Intelligent Task Planner</h1>
      </div>
      <div class="header-right">
        <div class="notification-wrapper">
          <button class="notification-btn" id="notificationBtn">
            <i class="fas fa-bell"></i>
            <span class="notification-badge" id="notificationCount">0</span>
          </button>
          <div class="notification-panel hidden" id="notificationPanel">
            <p>No new notifications.</p>
          </div>
        </div>
        <div class="user-profile">
          <div class="avatar">U</div>
        </div>
      </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <h2>TaskPlanner</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
          <li><a href="schedule.html" class="active"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
          <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
          <li><a href="category.html"><i class="fas fa-tags"></i> Categories</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Schedule</h2>
      <p>View and manage your upcoming schedule here.</p>

      <div class="dashboard-grid">
        <div class="card">
          <h3>Calendar View</h3>
          <p>[Calendar Placeholder]</p>
        </div>

        <div class="card">
          <h3>Upcoming Events</h3>
          <ul id="eventsList">
            <li>No events scheduled.</li>
          </ul>
        </div>
      </div>
    </main>

    <script>
      const sidebar = document.getElementById('sidebar');
      const sidebarToggleBtn = document.getElementById('sidebarToggle');

      sidebarToggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
      });
    </script>
  </div>
</body>
</html>
