<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Categories | Intelligent Task Planner</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="light-theme">
  <div class="app">
    <header class="header">
      <h1 class="app-title">Task Categories</h1>
    </header>
    <main class="main-content">
      <div class="dashboard-card card">
        <h2>Create New Category</h2>
        <form id="categoryForm">
          <div class="form-group">
            <label for="category-name">Category Name*</label>
            <input type="text" id="category-name" required />
          </div>
          <div class="form-group">
            <label for="category-color">Color (optional)</label>
            <input type="color" id="category-color" value="#5D4037" />
          </div>
          <button type="submit" class="primary-btn btn">Add Category</button>
        </form>
      </div>

      <div class="dashboard-card card">
        <h2>My Categories</h2>
        <div class="task-list" id="categoryList">
          <!-- Dynamic categories appear here -->
        </div>
      </div>
    </main>
  </div>
  <script src="js/category.js"></script>
</body>
</html>
