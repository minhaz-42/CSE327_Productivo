<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tasks | Intelligent Task Planner</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="light-theme">
  <div class="app">
    <header class="header">
      <h1 class="app-title">Tasks</h1>
    </header>
    <main class="main-content">
      <div class="dashboard-card card">
        <h2>Add New Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="task-title">Title*</label>
            <input type="text" id="task-title" required />
          </div>
          <div class="form-group">
            <label for="task-desc">Description</label>
            <textarea id="task-desc" rows="3"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-deadline">Deadline</label>
              <input type="datetime-local" id="task-deadline" required />
            </div>
          </div>
          <button type="submit" class="primary-btn btn">Add Task</button>
        </form>
      </div>

      <div class="dashboard-card card">
        <h2>My Tasks</h2>
        <div class="task-list" id="taskList">
          <!-- Dynamic task items will appear here -->
        </div>
      </div>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
