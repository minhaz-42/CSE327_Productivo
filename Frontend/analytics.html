<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics | Intelligent Task Planner</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-theme">
  <div class="app">
    <header class="header">
      <h1 class="app-title">Analytics</h1>
    </header>
    <main class="main-content">
      <div class="dashboard-card card">
        <h2>Task Priority Breakdown</h2>
        <canvas id="priorityChart" height="150"></canvas>
      </div>
      <div class="dashboard-card card">
        <h2>Time Spent Overview</h2>
        <canvas id="timeChart" height="150"></canvas>
      </div>
    </main>
  </div>
  <script src="js/analytics.js"></script>
</body>
</html>
